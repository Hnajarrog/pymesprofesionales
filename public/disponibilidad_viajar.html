<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad para Viajar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .back-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Disponibilidad para Viajar</h1>

    <form action="/disponibilidad_viajar/add" method="POST">
        <input type="text" name="nombre_disponibilidad" placeholder="Disponibilidad para viajar (ej. Disponible para viajar)" required>
        <button type="submit">Agregar Disponibilidad</button>
    </form>

    <h2>Lista de Disponibilidad para Viajar</h2>
    <table>
        <thead>
            <tr>
                <th>Disponibilidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="disponibilidad-list">
            <!-- Los datos se llenarán con AJAX -->
        </tbody>
    </table>

    <a href="/menu" class="back-link">Regresar al Menú</a>
</div>

<script>
    // Función para cargar la lista de disponibilidades
    function cargarDisponibilidad() {
        fetch('/disponibilidad_viajar/api')
            .then(response => response.json())
            .then(data => {
                const disponibilidadList = document.getElementById('disponibilidad-list');
                disponibilidadList.innerHTML = '';

                data.forEach(disponibilidad => {
                    disponibilidadList.innerHTML += `
                        <tr>
                            <td>${disponibilidad.nombre_disponibilidad}</td>
                            <td>
                                <form action="/disponibilidad_viajar/delete/${disponibilidad.id_disponibilidad}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta disponibilidad?');">
                                    <button type="submit" class="delete-btn">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Error al cargar las disponibilidades:', error));
    }

    // Cargar las disponibilidades cuando la página se cargue
    window.onload = cargarDisponibilidad;
</script>

</body>
</html>
